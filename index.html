<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://naramizaru.github.io/fa-pro/css/all.min.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    </head>
    <body>
        <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="height: 100vh; background-color: #2C3930;">
            <div class="container d-flex justify-content-center">
                <div class="card shadow border-0 p-4 rounded-4"
                    style="background-color: #3c4a40;">
                    <h1 class="fw-semibold text-center text-white"><i class="fa-solid fa-qrcode"></i> QR Code</h1>
                    <div>
                        <input type="text" id="text-input"
                            class="form-control mt-4"
                            placeholder="Masukkan teks atau URL">
                    </div>
                    <div class="row gx-2">
                        <div class="col-6">
                            <div class="mt-3">
                                <label for="color"
                                    class="w-100 text-white">QR Code Color
                                    </label>
                                <input type="color" id="color" value="#000000"
                                    class="w-100">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mt-3">
                                <label for="bg-color"
                                    class="w-100 text-white">Background Color
                                    </label>
                                <input type="color" id="bg-color"
                                    value="#ffffff" class="w-100">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button onclick="generateQR()"
                            class="mt-3 me-2 btn text-white w-100"
                            style="background-color: #2C3930;"><i class="fa-solid fa-qrcode me-1"></i> Generate</button>
                        <button onclick="downloadQR()"
                            class="mt-3 btn text-white w-100"
                            style="background-color: #2C3930;"><i class="fa-solid fa-download me-1"></i> Download</button>
                    </div>
                    <div class="d-flex justify-content-center w-100">
                        <div id="qrcode" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom">
            <p class="text-white fw-light text-center" style="font-size: 14px;">Create by kkanva for you ❤️</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
